<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>USDC Payment</h1>
        <p>Enter the amount of USDC you wish to pay.</p>

        <button id="payButton">Generate Payment</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
